<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="startButton">Включить AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        id="arScene"
        style="display: none;"
    >
        <a-entity id="mammoth"
            gltf-model="assets/mammoth.glb"
            scale="0.05 0.05 0.05"
            rotation="0 0 0"
            visible="false">
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const scene = document.getElementById('arScene');
        
        startButton.addEventListener('click', async function() {
            try {
                // 1. Проверяем поддержку AR
                if (!navigator.mediaDevices) {
                    throw new Error("Ваш браузер не поддерживает доступ к камере");
                }
                
                // 2. Запрашиваем камеру
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // 3. Запускаем AR сцену
                scene.style.display = 'block';
                startButton.style.display = 'none';
                
                // 4. Обработка клика для размещения
                scene.addEventListener('loaded', () => {
                    const mammoth = document.getElementById('mammoth');
                    
                    scene.addEventListener('click', (evt) => {
                        if (!mammoth.getAttribute('visible')) {
                            const camera = document.querySelector('[camera]');
                            const pos = camera.getAttribute('position');
                            
                            mammoth.setAttribute('position', {
                                x: pos.x,
                                y: pos.y - 0.5,
                                z: pos.z - 1.5
                            });
                            
                            mammoth.setAttribute('visible', 'true');
                            console.log("Мамонт размещен в:", pos);
                        }
                    });
                });
                
                // Останавливаем поток (нам нужно только разрешение)
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                alert("Ошибка: " + error.message);
                startButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
