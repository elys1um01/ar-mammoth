<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #startBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="startBtn">ЗАПУСТИТЬ AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        id="scene"
        style="display:none"
    >
        <a-entity id="mammoth"
            gltf-model="assets/mammoth.glb"
            scale="0.05 0.05 0.05"
            position="0 0 -1.5"
            rotation="0 180 0"
            visible="false">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('startBtn').onclick = function() {
            // 1. Запускаем сцену
            const scene = document.getElementById('scene');
            scene.style.display = 'block';
            document.getElementById('startBtn').style.display = 'none';
            
            // 2. Показываем модель через 2 секунды (упрощенный вариант)
            setTimeout(() => {
                const mammoth = document.getElementById('mammoth');
                mammoth.setAttribute('visible', 'true');
                console.log("Мамонт должен быть виден!");
            }, 2000);
        };
    </script>
</body>
</html>
