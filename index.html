<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div id="loading">Подготовка AR...</div>
    <button id="start-button">Начать AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        id="ar-scene"
        style="display: none;"
    >
        <a-entity id="mammoth"
            gltf-model="assets/mammoth.glb"
            scale="0.05 0.05 0.05"
            visible="false"
            rotation="0 180 0">
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('start-button');
        const loading = document.getElementById('loading');
        const scene = document.getElementById('ar-scene');
        
        startButton.addEventListener('click', async () => {
            try {
                loading.textContent = "Запрос доступа к камере...";
                
                // Явный запрос доступа к камере
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // Остановка предыдущих треков (если есть)
                stream.getTracks().forEach(track => track.stop());
                
                loading.style.display = 'none';
                startButton.style.display = 'none';
                scene.style.display = 'block';
                
                // Инициализация AR после загрузки
                scene.addEventListener('loaded', () => {
                    const mammoth = document.querySelector('#mammoth');
                    
                    scene.addEventListener('click', (evt) => {
                        if (!mammoth.getAttribute('visible')) {
                            const camera = document.querySelector('[camera]');
                            const position = camera.getAttribute('position');
                            
                            mammoth.setAttribute('position', {
                                x: position.x,
                                y: position.y - 0.5,
                                z: position.z - 1
                            });
                            
                            mammoth.setAttribute('visible', 'true');
                        }
                    });
                });
                
            } catch (error) {
                loading.innerHTML = "Ошибка доступа к камере:<br>" + error.message;
                startButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
