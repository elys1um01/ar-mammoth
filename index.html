<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <div id="loader-text">Наведите камеру на плоскую поверхность (пол, стол). Медленно двигайте телефоном из стороны в сторону.</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Маркер для размещения модели -->
        <a-nft
            type="nft"
            url="assets/marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity 
                id="mammoth"
                gltf-model="assets/mammoth.glb"
                scale="0.05 0.05 0.05"
                rotation="0 180 0"
                animation="property: rotation; to: 0 540 0; loop: true; dur: 10000"
            ></a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ждем полной загрузки
        document.querySelector('a-scene').addEventListener('loaded', () => {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            
            // Таймер для отслеживания неудачных попыток
            let detectionTimeout = setTimeout(() => {
                loaderText.innerHTML = "Не удается найти поверхность. Попробуйте:<br>1. Улучшить освещение<br>2. Навести на текстурированную поверхность<br>3. Медленно подвигать камерой";
            }, 10000);
            
            // Скрываем лоадер при обнаружении маркера
            document.querySelector('a-nft').addEventListener('markerFound', () => {
                clearTimeout(detectionTimeout);
                loader.style.display = 'none';
            });
            
            // Показываем снова, если маркер потерян
            document.querySelector('a-nft').addEventListener('markerLost', () => {
                loader.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
