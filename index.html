<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="startButton">Включить AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        id="arScene"
        style="display: none;"
    >
        <a-box id="testObject" color="red" position="0 0 -1" visible="false"></a-box>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Показываем сцену
            document.getElementById('arScene').style.display = 'block';
            this.style.display = 'none';
            
            // Проверяем работу через простой куб
            setTimeout(() => {
                const testObj = document.getElementById('testObject');
                testObj.setAttribute('visible', 'true');
                
                // Если куб появился - пробуем загрузить мамонта
                if(testObj.getAttribute('visible')) {
                    const mammoth = document.createElement('a-entity');
                    mammoth.setAttribute('gltf-model', 'assets/mammoth.glb');
                    mammoth.setAttribute('scale', '0.05 0.05 0.05');
                    mammoth.setAttribute('position', '0 0 -1.5');
                    mammoth.setAttribute('rotation', '0 180 0');
                    document.querySelector('a-scene').appendChild(mammoth);
                    
                    // Убираем тестовый куб
                    testObj.setAttribute('visible', 'false');
                }
            }, 2000);
        });
    </script>
</body>
</html>
