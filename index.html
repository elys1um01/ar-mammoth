<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            padding: 20px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Двигайте камерой, чтобы обнаружить поверхности. Нажмите на экран, чтобы разместить мамонта.</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Маркер для размещения модели -->
        <a-entity id="mammoth" 
            gltf-model="assets/mammoth.glb" 
            scale="0.05 0.05 0.05"
            visible="false"
            rotation="0 180 0">
        </a-entity>
        
        <!-- Индикатор для размещения -->
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const mammoth = document.querySelector('#mammoth');
        
        // Ждем полной загрузки сцены
        scene.addEventListener('loaded', () => {
            // Размещаем модель при клике
            scene.addEventListener('click', (evt) => {
                if (!mammoth.getAttribute('visible')) {
                    // Получаем позицию клика
                    const position = evt.detail.intersection.point;
                    
                    // Устанавливаем модель
                    mammoth.setAttribute('position', position);
                    mammoth.setAttribute('visible', 'true');
                    
                    // Скрываем загрузчик
                    document.querySelector('.arjs-loader').style.display = 'none';
                    
                    console.log("Модель размещена в позиции:", position);
                }
            });
        });
    </script>
</body>
</html>
