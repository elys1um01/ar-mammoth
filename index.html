<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
        #placementHint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <button id="startButton">Включить AR</button>
    <div id="placementHint">Нажмите на экран, чтобы разместить мамонта</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        id="arScene"
        style="display: none;"
    >
        <a-entity id="mammoth"
            gltf-model="assets/mammoth.glb"
            scale="0.05 0.05 0.05"
            rotation="0 0 0"
            visible="false">
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const placementHint = document.getElementById('placementHint');
        const scene = document.getElementById('arScene');
        let modelPlaced = false;

        startButton.addEventListener('click', function() {
            // Показываем сцену
            scene.style.display = 'block';
            this.style.display = 'none';
            placementHint.style.display = 'block';
            
            // Ждем полной загрузки сцены
            scene.addEventListener('loaded', function() {
                const mammoth = document.getElementById('mammoth');
                
                // Обработка клика для размещения модели
                scene.addEventListener('click', function(evt) {
                    if (!modelPlaced) {
                        // Получаем позицию камеры
                        const camera = document.querySelector('[camera]');
                        const cameraPos = camera.getAttribute('position');
                        const cameraRot = camera.getAttribute('rotation');
                        
                        // Размещаем мамонта перед камерой, лицом к пользователю
                        mammoth.setAttribute('position', {
                            x: cameraPos.x,
                            y: cameraPos.y - 0.5,  // Немного опускаем
                            z: cameraPos.z - 1.5   // На 1.5 метра перед камерой
                        });
                        
                        // Поворачиваем мамонта лицом к камере
                        mammoth.setAttribute('rotation', {
                            x: 0,
                            y: cameraRot.y + 180,  // +180 чтобы смотрел на камеру
                            z: 0
                        });
                        
                        mammoth.setAttribute('visible', 'true');
                        placementHint.style.display = 'none';
                        modelPlaced = true;
                    }
                });
            });
        });
    </script>
</body>
</html>
