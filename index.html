<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Наведите камеру на пол и коснитесь экрана</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-entity id="mammoth" 
              gltf-model="assets/mammoth.glb" 
              scale="0.05 0.05 0.05"
              visible="false">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const mammoth = document.querySelector('#mammoth');
        
        let isModelPlaced = false;
        
        scene.addEventListener('click', (evt) => {
            if (!isModelPlaced) {
                // Размещаем модель перед камерой
                const camera = document.querySelector('[camera]');
                const position = camera.getAttribute('position');
                
                mammoth.setAttribute('position', {
                    x: position.x,
                    y: position.y - 0.5,
                    z: position.z - 1
                });
                
                mammoth.setAttribute('visible', 'true');
                document.querySelector('.arjs-loader').style.display = 'none';
                isModelPlaced = true;
                
                console.log("Модель размещена в позиции:", mammoth.getAttribute('position'));
            }
        });
    </script>
</body>
</html>
