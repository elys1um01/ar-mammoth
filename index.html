<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">Нажмите на экран, чтобы разместить мамонта</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-entity id="mammoth"
            gltf-model="assets/mammoth.glb"
            scale="0.05 0.05 0.05"
            visible="false"
            rotation="0 180 0">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const mammoth = document.querySelector('#mammoth');
        const instructions = document.getElementById('instructions');
        
        scene.addEventListener('click', (evt) => {
            if (!mammoth.getAttribute('visible')) {
                const camera = document.querySelector('[camera]');
                const position = camera.getAttribute('position');
                
                mammoth.setAttribute('position', {
                    x: position.x,
                    y: position.y,
                    z: position.z - 1
                });
                
                mammoth.setAttribute('visible', 'true');
                instructions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
