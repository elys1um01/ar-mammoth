<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #startBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="startBtn">СТАРТ AR</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs id="scene" style="display:none">
        <a-assets>
            <a-asset-item id="mammothModel" src="assets/mammoth.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="mammoth"
            gltf-model="#mammothModel"
            scale="0.05 0.05 0.05"
            position="0 0 -1.5"
            rotation="0 180 0"
            visible="false">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('startBtn').onclick = async () => {
            try {
                // 1. Явный запрос камеры
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                stream.getTracks().forEach(t => t.stop());
                
                // 2. Запуск сцены
                const scene = document.getElementById('scene');
                scene.style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
                
                // 3. Размещение модели
                scene.addEventListener('loaded', () => {
                    const mammoth = document.getElementById('mammoth');
                    
                    // Просто показываем модель перед камерой
                    mammoth.setAttribute('visible', 'true');
                    
                    console.log("AR сцена готова! Мамонт должен быть виден");
                });
                
            } catch (error) {
                alert("Разрешите доступ к камере!\n" + error.message);
            }
        };
    </script>
</body>
</html>
