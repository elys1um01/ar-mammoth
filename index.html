<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Мамонт</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial;
            display: none;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <button id="startButton">Включить AR</button>
    <div id="instructions">Наведите камеру на плоскую поверхность и нажмите, чтобы разместить мамонта</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        id="arScene"
        style="display: none;"
    >
        <a-nft type="nft" url="assets/marker" smooth="true" smoothCount="10" id="worldMarker">
            <a-entity id="mammoth"
                gltf-model="assets/mammoth.glb"
                scale="0.05 0.05 0.05"
                rotation="0 0 0"
                visible="false">
            </a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const instructions = document.getElementById('instructions');
        const scene = document.getElementById('arScene');
        let modelPlaced = false;

        startButton.addEventListener('click', async function() {
            try {
                // Запрашиваем доступ к камере
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // Показываем сцену
                scene.style.display = 'block';
                startButton.style.display = 'none';
                instructions.style.display = 'block';
                
                // Ждем загрузки сцены
                scene.addEventListener('loaded', function() {
                    const mammoth = document.getElementById('mammoth');
                    const worldMarker = document.getElementById('worldMarker');
                    
                    // Размещение модели по клику
                    scene.addEventListener('click', function(evt) {
                        if (!modelPlaced) {
                            const intersection = evt.detail.intersection;
                            if (intersection) {
                                // Фиксируем позицию в реальном мире
                                worldMarker.setAttribute('position', intersection.point);
                                mammoth.setAttribute('visible', 'true');
                                instructions.style.display = 'none';
                                modelPlaced = true;
                            }
                        }
                    });
                });
                
            } catch (error) {
                alert("Не удалось получить доступ к камере");
                startButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
